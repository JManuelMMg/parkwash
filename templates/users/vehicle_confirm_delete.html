{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Vehículo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-trash"></i> Eliminar Vehículo
                    </h4>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar el vehículo con placa <strong>{{ object.plate_number }}</strong>?</p>
                    <p>Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'users:vehicles' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
